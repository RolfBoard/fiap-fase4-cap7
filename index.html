<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
<!-- Navegação -->
<nav id="slide-menu">
	<ul>
		<li class="home"><a href="./index.html">Home</a></li>
		<li class="logout">Deslogar</li>
	</ul>
</nav>
  <div class="container">
    <div id="content">
      <div class="menu-trigger"></div>
      <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5">
              <form class="card-body cardbody-color p-lg-5">
                <div class="text-center">
                  <img src="./static/imgs/avatar.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="50px" alt="profile">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="Nome do Usuário">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Ainda não está registrado? <a href="./cadastro.html" class="text-dark fw-bold"> Crie uma conta aqui</a>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="./static/js/scripts.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js'></script>
</body>
</html>
